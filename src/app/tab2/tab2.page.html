<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Pel√≠cula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
    <ion-searchbar placeholder="Buscar"
                   animated
                   debounce="700"
                   [value]="textoBuscar"
                   (ionChange)="buscar($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>

    <!-- Spinner Loading -->
    <ion-grid *ngIf="loading === true">
        <ion-row>
            <ion-col text-center>
                <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="peliculas.length === 0">
        <ion-list-header>
            <ion-label>Sugerencias</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let sugerencia of sugerencias"
                   (click)="textoBuscar = sugerencia">
            <ion-label color="primary">{{sugerencia}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="6" *ngFor="let pelicula of peliculas">
                <ion-card (click)="viewDetail(pelicula.id)">
                    <img [src]="pelicula.poster_path | imagen">

                    <ion-card-header>
                        <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content>
                        <h2>{{pelicula.title}}</h2>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
