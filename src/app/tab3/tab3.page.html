<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Favoritos</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div *ngFor="let favorito of favoritoPorGenero">

        <ion-grid *ngIf="favorito.peliculas.length > 0">
            <ion-row>
                <ion-col>
                    <h4>{{favorito.genero}}</h4>
                </ion-col>
            </ion-row>
            <app-slideshow-poster [peliculas]="favorito.peliculas" (onModalDismiss)="loadFavoritos($event)"></app-slideshow-poster>
        </ion-grid>

    </div>

</ion-content>
